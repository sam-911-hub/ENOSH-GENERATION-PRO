
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ENOSH GENERATION</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'brand-primary': '#2D3748', // Dark Slate Grey
            'brand-secondary': '#1A202C', // Very Dark Blue/Almost Black
            'brand-accent': '#FBBF24', // Amber/Gold
            'brand-accent-dark': '#D97706', // Darker Amber/Gold for hover
            'brand-text-light': '#F7FAFC', // Very Light Grey/Off-White
            'brand-text-medium': '#A0AEC0', // Medium Grey
            'brand-text-dark': '#2D3748', // Dark Slate Grey (for light backgrounds)
          },
          fontFamily: {
            'heading': ['Merriweather', 'serif'],
            'body': ['Roboto', 'sans-serif'],
          },
          animation: {
            'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
            'fade-in': 'fadeIn 0.5s ease-out forwards',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Basic scrollbar styling for a more modern look */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1A202C; /* brand-secondary */
    }
    ::-webkit-scrollbar-thumb {
      background: #FBBF24; /* brand-accent */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #D97706; /* brand-accent-dark */
    }
    /* Ensure full height for html and body for background images */
    html, body, #root {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #1A202C; /* brand-secondary */
      color: #F7FAFC; /* brand-text-light */
    }
    /* Add a subtle texture or pattern to the main background if desired */
    body {
      /* background-image: url('https://www.transparenttextures.com/patterns/dark-denim-3.png'); */
    }
  </style>

}
</script>
</head>

  <div id="root"></div>

</body>
